<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jonathan Lalrinfela | Video Editor Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1e1e2f;
      --text-color: #f5f5f5;
      --accent-color: #00ffd5;
      --highlight: #ff4eb5;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.5s, color 0.5s;
    }
    h1, h2, h3 {
      font-family: 'Anton', sans-serif;
      color: var(--accent-color);
      letter-spacing: 1px;
    }
    header, section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .hero {
      text-align: center;
      padding-top: 120px;
    }
    .hero h1 {
      font-size: 2.8em;
    }
    .cta-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: var(--accent-color);
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .cta-buttons a:hover {
      background: var(--highlight);
    }
    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin-bottom: 40px;
      border-radius: 12px;
    }
    .slider-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }
    .slider-track iframe {
      width: 100%;
      flex-shrink: 0;
      height: 300px;
      border: none;
      border-radius: 12px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slider-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .slider-buttons button {
      background: var(--accent-color);
      color: #000;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Anton', sans-serif;
      transition: background 0.3s;
    }
    .slider-buttons button:hover {
      background: var(--highlight);
    }
    .showreel-images, .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .showreel-images img, .gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .showreel-images img:hover, .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--highlight);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }
    .modal:target {
      display: flex;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
    }
    button[type="submit"] {
      background: var(--accent-color);
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Anton', sans-serif;
      transition: background 0.3s;
    }
    button[type="submit"]:hover {
      background: var(--highlight);
    }
  </style>
</head>
