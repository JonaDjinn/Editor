<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jonathan Lalrinfela | Video Editor Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --text-color: #f5f5f5;
      --accent-color: #00ffd5;
      --highlight: #ff4eb5;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    h1, h2 {
      color: var(--accent-color);
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .slider {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      scroll-snap-type: x mandatory;
      padding-bottom: 20px;
    }
    .slider iframe {
      width: 300px;
      height: 200px;
      scroll-snap-align: start;
      border-radius: 12px;
      border: none;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding-top: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9em;
    }
    .social {
      text-align: center;
      margin-top: 20px;
    }
    .social a {
      color: var(--highlight);
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jonathan Lalrinfela</h1>
    <h2>Video Editor Portfolio</h2>

    <div class="slider">
      <iframe src="https://www.youtube.com/embed/7kYG0RYKSI0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/moAy9mdCTD8" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/sCuoM0FrNFM" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/15QLrX5jtwc" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/uFJ0uuExmFc" allowfullscreen></iframe>
    </div>

    <div class="gallery">
      <img src="https://i.postimg.cc/zvKSjxBN/1.jpg" alt="Gallery Image 1">
      <img src="https://i.postimg.cc/dQyBwV9f/2.jpg" alt="Gallery Image 2">
      <img src="https://i.postimg.cc/RF3T3SxN/3.jpg" alt="Gallery Image 3">
      <img src="https://i.postimg.cc/CLCsnrXH/4.jpg" alt="Gallery Image 4">
      <img src="https://i.postimg.cc/pLqQqh2m/5.jpg" alt="Gallery Image 5">
      <img src="https://i.postimg.cc/3wNX68Rn/6.jpg" alt="Gallery Image 6">
    </div>

    <div class="social">
      <p>Follow me on Instagram: 
        <a href="https://www.instagram.com/of_djinn/" target="_blank">@of_djinn</a>
      </p>
    </div>

    <footer>
      <p>Contact: blogjonjon@gmail.com | Phone: 9863365487</p>
      <p>&copy; 2025 Jonathan Lalrinfela</p>
    </footer>
  </div>
</body>
</html>
